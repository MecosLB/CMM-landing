<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Styles -->

    <!-- Custom cursor element -->

    <!-- Preloader element -->
    <!-- {% pre-loader %} -->
    <section id="pre_loader" class="preloader-section w-full h-screen">
        <div class="loader w-full h-screen flex items-center justify-center">
            <div class="circle-container flex items-center justify-center">
                <picture class="spinner">
                    <img src="./assets/img/main/circle-gif.gif" alt="Spinner loading">
                </picture>
                <picture class="logo">
                    <source srcset="./assets/img/main/logo-cmm-no-text.webp" type="image/webp"/>
                    <img src="./assets/img/main/logo-cmm-no-text.png" alt="CMM logo" />
                </picture>
            </div>
        </div>
        <div class="section__top bg-black w-full"></div>
        <div class="section__bottom bg-black w-full"></div>
    </section>

    <main class="stop-scrolling w-full">
        <!-- Top section -->
        <!-- {% top %} -->
        <section id="top" class="top-section">
            <div class="container mx-auto">
                <article class="slide">
                    <picture class="logo">
                        <source srcset="./assets/img/main/logo-cmm.webp" type="image/webp" />
                        <img src="./assets/img/main/logo-cmm.png" alt="CMM logo" />
                    </picture>
                </article>
        
                <article class="slide experience text-center text-white">
                    <h1 class="title text-4xl">
                        Creando narrativas que muevan a las masas.
                    </h1>
                </article>
        
                <article class="slide text-center text-white font-bold uppercase">
                    <h2 class="sub-title text-4xl">
                        Cambiamos la visión del marketing
                    </h2>
        
                    <div class="area-wrapper mt-8">
                        <div class="un-focus viewer">
                        </div>
        
                        <div class="to-focus scene">
                        </div>
                    </div>
                </article>
        
                <article class="slide text-justify text-white">
                    <p class="about-us">
                        Somos la <strong class="capitalize">Primera Firma de Compañías</strong> dedicada brindar soluciones
                        estratégicas y creativas para impulsar el crecimiento y éxito de nuestros
                        clientes a través de nuestro Protokolo MI

            </div>
        </section>
